
  <div class="table-responsive">
    <table class="table table-bordered table align-middle" id="tb_bonos">
      <thead>
        <tr>
          <th scope="col">Bono</th>
          <th scope="col">Total</th>
          <th scope="col">Obs</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of bonosList">
          <td>{{t.bono}}</td>
          <td>{{t.total}}</td>
          <td>{{t.observaciones}}</td>
        </tr>
      </tbody>
    </table>
  </div>
