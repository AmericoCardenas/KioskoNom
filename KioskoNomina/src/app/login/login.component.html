  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card" style="width: auto;">
        <div class="card-body">
          <h5 class="card-title">KioskoNoms</h5>
          <form #form="ngForm" (submit)="onSubmit(form)">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input class="form-control" placeholder="Usuario" #txtusuario="ngModel" name="usuario" [(ngModel)]="usuario" required>
            </div>
            <p></p>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input class="form-control" type="password" placeholder="Contraseña" #txtpassword="ngModel" name="password" [(ngModel)]="password" required>
            </div>
            <p></p>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
